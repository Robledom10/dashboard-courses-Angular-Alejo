<div class="formulario">
    <input type="text" placeholder="Nombre del curso" [(ngModel)]="name" />
    <input type="number" placeholder="DuraciÃ³n (horas)"
        [(ngModel)]="duration" />

    <select [(ngModel)]="level">
        <option *ngFor="let n of levels" [value]="n">{{ n }}</option>
    </select>

    <select [(ngModel)]="status">
        <option *ngFor="let e of states" [value]="e">{{ e }}</option>
    </select>

    <app-action-button text="Agregar curso"
        (action)="saveCourses()"></app-action-button>
</div>
